<audio id="mySong">
<source src="Intentions.mp3" type="audio/mp3">
 </audio>
<script>
var mySong = document.getElementById("mySong");
var icon = document.getElementById("icon");

icon.onclick = function(){
if(mySong.paused){
mySong.play();
icon.src="play.jpeg";
}else{
mySong.pause();
icon.src="pause.jpeg";
  }
}
</script>
